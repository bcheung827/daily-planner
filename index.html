<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets\style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <main class="row" id="9am">
      <section class="col-1 hour" id="timeBlock 9am-hour">9:00AM</section>
      <textarea id="9" class="form-control description col-8"> </textarea>
      <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
    </main>
    <main class="row" id="10am">
      <section class="col-1 hour" id="10am-timeBlock">10:00AM</section>
      <textarea id="10" class="form-control description col-8"> </textarea>
      <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
    </main>
    <main class="row" id="11pm">
      <section class="col-1 hour" id="11am-timeBlock">11:00AM</section>
      <textarea id="11" class="form-control description col-8"> </textarea>
      <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
    </main>
    <main class="row" id="12pm">
      <section class="col-1 hour" id="12pm-timeBlock">12:00PM</section>
      <textarea id="12" class="form-control description col-8"> </textarea>
      <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
    </main>
    <main class="row" id="1pm">
      <section class="col-1 hour" id="1pm-timeBlock">1:00PM</section>
      <textarea id="1" class="form-control description col-8"> </textarea>
      <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
    </main>
    <main class="row" id="2pm">
      <section class="col-1 hour" id="2pm-timeBlock">2:00PM</section>
      <textarea id="2" class="form-control description col-8"> </textarea>
      <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
    </main>
    <main class="row" id="3pm">
      <section class="col-1 hour" id="3pm-timeBlock">3:00PM</section>
      <textarea id="3" class="form-control description col-8"> </textarea>
      <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
    </main>
    <main class="row" id="4pm">
      <section class="col-1 hour" id="4pm-timeBlock">4:00PM</section>
      <textarea id="4" class="form-control description col-8"> </textarea>
      <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
    </main>
    <main class="row" id="5pm">
      <section class="col-1 hour" id="5pm-timeBlock">5:00PM</section>
      <textarea id="5" class="form-control description col-8"> </textarea>
      <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets\script.js"></script>
</body>

</html>
